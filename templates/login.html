<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Musicify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="overflow: hidden;">

<!-- Background Carousel -->
<div id="authCarousel" class="carousel slide carousel-fade position-fixed top-0 start-0 w-100 h-100" data-bs-ride="carousel" data-bs-interval="3000" style="z-index: -1;">
  <div class="carousel-inner h-100">
    <div class="carousel-item active h-100">
      <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=2070&auto=format&fit=crop" class="d-block w-100 h-100" style="object-fit: cover; filter: brightness(0.4);" alt="Music 1">
    </div>
    <div class="carousel-item h-100">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=2070&auto=format&fit=crop" class="d-block w-100 h-100" style="object-fit: cover; filter: brightness(0.4);" alt="Music 2">
    </div>
    <div class="carousel-item h-100">
      <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop" class="d-block w-100 h-100" style="object-fit: cover; filter: brightness(0.4);" alt="Music 3">
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded-4 border-0 text-white" style="width: 100%; max-width: 400px; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(10px);">
    
    <h3 class="text-center mb-4 fw-bold" style="color: #1db954;">ðŸŽµ Musicify Login</h3>

    <form method="POST" action="/">
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input type="email" name="email" class="form-control bg-dark border-secondary text-white placeholder-gray" required placeholder="name@example.com">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label text-light">Password</label>
        <input type="password" name="password" class="form-control bg-dark border-secondary text-white placeholder-gray" required placeholder="Enter password">
      </div>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger py-2 text-center small mb-3">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Button -->
      <button type="submit" class="btn btn-success w-100 fw-bold rounded-pill py-2">
        Login
      </button>
    </form>

    <p class="text-center mt-4 mb-0 text-white-50">
      Donâ€™t have an account?
      <a href="/register" class="fw-bold text-decoration-none" style="color: #1db954;">Register</a>
    </p>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
