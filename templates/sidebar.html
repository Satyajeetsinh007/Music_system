<div class="sidebar">
    <div class="sidebar-header">
        <h4>â¤ï¸ Liked Songs</h4>
        <button id="closeSidebar" class="close-btn">âœ•</button>
    </div>
  

  {% if not liked_songs %}
    <p class="empty">No liked songs</p>
  {% endif %}

  {% for s in liked_songs %}
    <a href="/song/{{ s.id }}"  class="sidebar-song" data-id="{{ s.id }}">
      <img src="{{ url_for('static', filename='images/' + s.image) }}">
      <span>{{ s.title }}</span>
    </a>
  {% endfor %}

  <hr>

  <div class="sidebar-header mt-4">
    <h4>ğŸ“œ Playlists</h4>
    <button class="add-playlist-btn" data-bs-toggle="modal" data-bs-target="#createPlaylistModal">â•</button>
  </div>

  {% if playlists %}
    {% for p in playlists %}
    <a href="/playlist/{{ p.id }}" class="sidebar-song">
        <span class="playlist-icon">ğŸµ</span>
        <span>{{ p.name }}</span>
    </a>
    {% endfor %}
  {% else %}
    <p class="empty">No playlists yet</p>
  {% endif %}
</div>

<!-- Create Playlist Modal (Global) -->
<div class="modal fade text-dark" id="createPlaylistModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/create_playlist" method="POST">
        <div class="modal-header">
          <h5 class="modal-title">Create New Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Playlist Name</label>
            <input type="text" name="name" class="form-control" required placeholder="My Awesome Mix">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
